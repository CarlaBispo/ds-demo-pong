record:
  "*-player/$id":
    create: "user.id == $id"
    write: "user.id == $id"
    read: true
    delete: "user.id == $id"
  "*-status.$id-online":
    create: "user.id == player$id || user.id == server"
    write: "user.id == player$id || user.id == server"
    read: true
    delete: "user.id == player$id || user.id == server"
  "*-status.$id-goals":
    create: "user.id == server"
    write: "user.id == server"
    read: true
    delete: "user.id == server"
  "*":
    create: true
    write: true
    read: true
    delete: true
    listen: true
event:
  "*":
    publish: false
    subscribe: false
    listen: false
rpc:
  "*":
    provide: false
    request: false
